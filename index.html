<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Weather track</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="search">
        <input type="text" id="inputs" class="inputs" placeholder="Search City">
      </div>
      <section>
        <div class="text-container">
          <div class="location">
            <div id="city" class="city">Seoul</div>
            <div id="weather" class="weather">Rainy</div>
            <br>
          </div>
          <div class="info">
            <div id  ="temp" class="temp"> 26°C</div>
            <div id="temp-diff" class="temp-diff">25°C / 35°C</div>
            <div class="day"> Sunday</div>
          </div>
          <div class='row'>
            <div class='boxes'>
              <div class="forecastday">Mon</div>
                <br>
              <img src="img/cloudy.svg" alt="icon">
              <div class="temp-diff-for">10°C / 12°C</div>
            </div>
            <div class='boxes'>
              <div class="forecastday">Tues</div>
                <br>
              <img src="img/day.svg" alt="icon">
              <div class="temp-diff-for">10°C / 12°C</div>
            </div>
            <div class='boxes'>
              <div class="forecastday">Wed</div>
                <br>
              <img src="img/day.svg" alt="icon">
              <div class="temp-diff-for">10°C / 12°C</div>
            </div>
            <div class='boxes'>
              <div class="forecastday">Thurs</div>
                <br>
              <img src="img/thunder.svg" alt="icon">
              <div class="temp-diff-for">10°C / 12°C</div>
            </div>
            <div class='boxes'>
              <div class="forecastday">Fri</div>
                <br>
              <img src="img/cloudy.svg" alt="icon">
              <div class="temp-diff-for">10°C / 12°C</div>
            </div>
            <div class='boxes'>
                <div class="forecastday">Sat</div>
                  <br>
                <img src="img/cloudy.svg" alt="icon">
                <div class="temp-diff-for">10°C / 12°C</div>
              </div>
          </div>
        </div>
      </section>
    </div>


    <script src="script.js"></script>
  </body>
</html>
